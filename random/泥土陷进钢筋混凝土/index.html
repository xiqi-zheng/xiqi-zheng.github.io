            <h1 class="post-title p-name">泥土陷进钢筋混凝土</h1>

            

            
                
            

            
                

<div class="post-meta">
    
    
    
    
    
    
    
    
</div>

            

            <div class="post-body e-content">
                <img src="https://wallpapercave.com/wp/wp10500283.jpg">
<p>远离钢筋混凝土，</p>
<p>我变得安静，</p>
<p>世界都慢了，</p>
<p>鼻腔里是泥土翻起的味道。</p>
<p>我享受，</p>
<p>每一个看不到高楼的瞬间。</p>
<br/>
<p>但没多久，</p>
<p>我就被拽进高楼，</p>
<p>拽进混凝土砌成的大方块里。</p>
<p>眼压开始升高，</p>
<p>脑袋开始发热。</p>
<p>我变得吵闹，</p>
<p>开口就是虚伪的假话。</p>
<br/>
<p>我渴望，</p>
<p>多一些,</p>
<p>独自或与伙伴，</p>
<p>到森林里看松鼠的时刻。</p>
<p>多一些，</p>
<p>从山坡上慢慢滑落的时刻。</p>

            </div>
